<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunter x Hunter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <figure>
            <img class="logo" src="./img/logo.png" alt="Logo Hunter x Hunter">
        </figure>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-cards">
            <figure class="card">
                <img src="./img/Gon.jpg" alt="Gon Freecss">
            </figure>
            <figure class="card">
                <img src="./img/Gon2.jpg" alt="Gon Freecss">
            </figure>
            <figure class="card">
                <img src="./img/Gon3.jpg" alt="Gon Freecss">
            </figure>
            <figure class="card">
                <img src="./img/Gon4.jpg" alt="Gon Freecss">
            </figure>
        </section>
    </main>
    <footer>
        <div>
            <img src="./img/Facebook.png" alt="ícone Facebook">
            <img src="./img/Instagram.png" alt="Ícone Instagram">
            <img src="./img/Telegram.png" alt="Ícone Telegram">
        </div>
    </footer>
</body>
</html>
